version: "3"

services:
  mobile:
    build:
      context: ./mobile
    volumes:
      - "web:/opt"
  nginx:
    image: nginx
    depends_on:
      - mobile
    ports:
      - 8081:80
    volumes:
      - "web:/usr/share/nginx/html:ro"
  server:
    build: server
    ports:
      - 8080:8080
    networks:
      - backend
    environment:
      - MONGO_URL=mongodb://area:SyA7Zr4cbcDwjD@mongo
    env_file:
    - "server/.env"
  mongo:
    image: mongo:5.0.4
    ports:
      - 27017:27017
    networks:
      - backend
    volumes:
      - database:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dashboard
      - MONGO_INITDB_ROOT_PASSWORD=SyA7Zr4cbcDwjD
networks:
  backend:
    driver: bridge
volumes:
  web:
  database: